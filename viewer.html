<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>履歴一覧</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    img { 
      max-width: 100%;
      display: block;
      margin: 10px auto;
    }
    button, .button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 25px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      display: inline-block;
    }
    button:hover, .button:hover {
      background-color: #ddd;
    }
    .result { 
      margin: 20px auto; 
      border-bottom: 2px solid #000; 
      padding-bottom: 10px;
      max-width: 100%;
    }
    p {
      font-size: 30px;
      margin: 5px 0;
    }

    h1 {
      font-size: 40px;
    }

   

    /* 3つのヒートマップを横並びにして縮小 */
    .heatmap-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      flex-wrap: wrap;
    }
    .heatmap-row div {
      text-align: center;
    }
    .heatmap-row img {
      max-width: 100%;
      height: auto;
    }
    .heatmap-row h4 {
      min-height: 3.5em;  /* 全部のタイトルの高さをそろえる */
      font-size: 18px;
      line-height: 1.3;
    }


  </style>
</head>
<body>
  <h1>履歴一覧</h1>
  <a href="index.html" class="button">戻る</a>
  <div id="history"></div>
  <script>
  async function fetchHistory() {
    const res = await fetch('https://yoyo-backend.kajilab.dev/results');
    const data = await res.json();
    const container = document.getElementById('history');
    container.innerHTML = '';

    if (!data.length) {
      container.innerHTML = '<p>履歴がありません。</p>';
      return;
    }

    for (const item of data) {
      const div = document.createElement('div');
      div.className = 'result';
      div.innerHTML = `
        <p>${item.timestamp}</p>
        <p id="name-${item.id}">${item.name ?? '無題'}</p>
        <p>総合評価: ${item.total_score != null ? item.total_score.toFixed(1) + '点' : 'なし'}</p>
        <button id="toggle-btn-${item.id}" onclick="toggleDetail(${item.id})">詳細を見る</button>
        <button onclick="renameResult(${item.id})">名前を変更</button>
        <div id="detail-${item.id}" style="display:none;"></div>
      `;
      container.appendChild(div);
    }
  }

  // ← fetchHistoryの外に出す！
  async function renameResult(id) {
    const currentName = document.getElementById(`name-${id}`).innerText;
    const newName = prompt("新しい名前を入力してください:", currentName);
    if (newName === null || newName.trim() === "") return;

    const res = await fetch(`https://yoyo-backend.kajilab.dev/results/${id}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ name: newName })
    });

    if (res.ok) {
      document.getElementById(`name-${id}`).innerText = newName;
      alert("名前を変更しました");
    } else {
      const errText = await res.text();
      console.error("名前変更エラー:", res.status, errText);
      alert("名前の変更に失敗しました: " + res.status);
    }

  }

  async function deleteResult(id) {
    if (!confirm("この履歴を削除しますか？")) return;

    const res = await fetch(`https://yoyo-backend.kajilab.dev/results/${id}`, {
      method: "DELETE"
    });
    const result = await res.json();
    if (result.status === "deleted") {
      alert("削除しました");
      fetchHistory();  // リストを更新
    } else {
      alert("削除に失敗しました");
    }
  }

  async function toggleDetail(id) {
    const container = document.getElementById(`detail-${id}`);
    const button = document.getElementById(`toggle-btn-${id}`);

    if (container.style.display === 'none') {
      const res = await fetch(`https://yoyo-backend.kajilab.dev/results/${id}`);
      const detail = await res.json();
      container.innerHTML = `
        <p>総合評価: ${detail.total_score != null ? detail.total_score.toFixed(1) + '点' : 'なし'}</p>
        ${detail.radar_chart ? 
          `<img src="data:image/png;base64,${detail.radar_chart}" alt="レーダーチャート" style="max-width:800px; display:block; margin:10px auto;">`
          : ''
        }
        <p>類似度スコア: ${detail.score != null ? detail.score.toFixed(1) : 0.0}</p>
        <p>プロとの平均距離: ${detail.pro_distance_mean != null ? detail.pro_distance_mean.toFixed(1) : 'なし'}</p>
        <p>ループ数: ${detail.loop_count ?? 'なし'}</p>
        <p>安定開始ループ: ${detail.stable_loop != null ? detail.stable_loop + '周目' : 'なし'}</p>
        <p>平均ループ時間: ${detail.loop_mean_duration != null ? detail.loop_mean_duration.toFixed(3) : '-'} 秒</p>
        <p>ループ時間の標準偏差: ${detail.loop_std_duration != null ? detail.loop_std_duration.toFixed(3) : '-'} 秒</p>
        <p>手首を返す強さ（ループごとの中央値）: ${detail.snap_median != null ? detail.snap_median.toFixed(3) : '-'} 秒</p>
        <p>手首を返す強さ（ループごとのばらつき）: ${detail.snap_std != null ? detail.snap_std.toFixed(3) : '-'} 秒</p>
        <pre id="loopDetails-${id}" style="font-size: 30px; white-space: pre-wrap;"></pre> 
        <img src="data:image/png;base64,${detail.loop_plot}" alt="ループ検出">
        <div class="heatmap-row">
          ${detail.self_heatmap ? `<div><h4>自己比較</h4><img src="data:image/png;base64,${detail.self_heatmap}" alt="自分ヒートマップ"></div>` : ''}
          ${detail.pro_heatmap ? `<div><h4>対角成分：プロ比較</h4><img src="data:image/png;base64,${detail.pro_heatmap}" alt="プロ距離ヒートマップ"></div>` : ''}
        </div>
        ${detail.compare_plot ? `<img src="data:image/png;base64,${detail.compare_plot}" alt="プロ比較">` : ''}
      `;

      if (detail.pre_survey) {
        container.innerHTML += `<h3>事前アンケート結果</h3>
                                <pre>${JSON.stringify(detail.pre_survey, null, 2)}</pre>`;
      }
      if (detail.post_survey) {
        container.innerHTML += `<h3>事後アンケート結果</h3>
                                <pre>${JSON.stringify(detail.post_survey, null, 2)}</pre>`;
      }

      container.innerHTML += `
        <h3>事前アンケート</h3>
        <div id="pre-form-${id}">
          <!-- 年齢、ヨーヨー歴などのラジオ・チェックフォーム -->
          <button onclick="saveSurvey(${id}, 'pre')">事前アンケートを保存</button>
        </div>

        <h3>事後アンケート</h3>
        <div id="post-form-${id}">
          <!-- デバイスの使いやすさ、システムの参考度など -->
          <button onclick="saveSurvey(${id}, 'post')">事後アンケートを保存</button>
        </div>
      `;

      const statsEl = document.getElementById(`loopDetails-${id}`);
      const loopLines = Array.isArray(detail.loop_duration_list)
                      ? detail.loop_duration_list
                      : [];
      statsEl.textContent = loopLines.join('\n');

      container.style.display = 'block';
      button.textContent = '閉じる';
    } else {
      container.style.display = 'none';
      container.innerHTML = '';
      button.textContent = '詳細を見る';
    }
    container.innerHTML += `
      <button onclick="toggleDetail(${id})">閉じる</button>
      <button onclick="window.location.href='https://yoyo-backend.kajilab.dev/results/${id}/csv'">
        CSVをダウンロード
      </button>
      <button onclick="deleteResult(${id})" style="background-color:#f88; color:white;">
        この結果を削除
      </button>
    `;
  }

  async function saveSurvey(id, type) {
    let answers = {};

    // --- 事前アンケート ---
    if (type === "pre") {
      answers.age = document.getElementById(`age-${id}`)?.value || "";
      answers.history = document.querySelector(`input[name="history-${id}"]:checked`)?.value || "";
      answers.freq = document.querySelector(`input[name="freq-${id}"]:checked`)?.value || "";
      answers.exam = document.querySelector(`input[name="exam-${id}"]:checked`)?.value || "";
      answers.practice_style = document.getElementById(`practice-${id}`)?.value || "";
      answers.trouble = Array.from(document.querySelectorAll(`input[name="trouble-${id}"]:checked`))
                            .map(el => el.value);
    }

    // --- 事後アンケート ---
    if (type === "post") {
      answers.device_easy = document.querySelector(`input[name="device_easy-${id}"]:checked`)?.value || "";
      answers.system_easy = document.querySelector(`input[name="system_easy-${id}"]:checked`)?.value || "";
      answers.useful = document.querySelector(`input[name="useful-${id}"]:checked`)?.value || "";
      answers.feedback = document.getElementById(`feedback-${id}`)?.value || "";
      answers.future_trick = document.getElementById(`trick-${id}`)?.value || "";
    }

    // --- APIに送信 ---
    const res = await fetch(`https://yoyo-backend.kajilab.dev/results/${id}/survey`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ survey_type: type, answers })
    });

    if (res.ok) {
      alert(type === "pre" ? "事前アンケートを保存しました" : "事後アンケートを保存しました");
    } else {
      const errText = await res.text();
      console.error("アンケート保存エラー:", res.status, errText);
      alert("保存に失敗しました: " + res.status);
    }
  }


  fetchHistory();
</script>

</body>
</html>
